<!DOCTYPE html>
<html>
<head>

    <title>Password Reset</title>
</head>
<body>
<p>Hi {{username}},</p>
<p>You have requested a password reset.</p>

<p>Thanks,</p>
<p>The Our Team</p>
</body>
</html>
